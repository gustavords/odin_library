<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link href="./assets/fontawesome/css/fontawesome.css" rel="stylesheet"> -->
    <!-- <link href="./assets/fontawesome/css/brands.css" rel="stylesheet"> -->
    <!-- <link href="./assets/fontawesome/css/solid.css" rel="stylesheet"> -->

    <script src="https://kit.fontawesome.com/d4a7f25936.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/style.css" />
    <script async src="./js/script.js"></script>
    <title>Library</title>
</head>

<body>
    <header>
        <h1>Library</h1>
        <button type="button" class="add-btn">Add Book <i class="fa fa-plus-circle" aria-hidden="true"></i></button>
    </header>
    <main>
        <div id="library">
            <div class="container">
                <div id="lib_title">
                    <h3>"UserName"'s Library</h3>
                    <div id="view_toggle">
                        <label for="view">View:</label>
                        <input type="checkbox" name="view" id="view">
                    </div>
                </div>
                <div id="lib-grid">
                    <button type="button" class="add-btn">Add Book</button>
                    <div id="overlay">
                        <div id="modal">
                            <form id="add-book-form" action="" onsubmit="" autocomplete="off">
                                <button type="button" id="close-modal-btn"> <i class="fa-solid fa-xmark"></i></button>
                                <fieldset>
                                    <legend>
                                        <h1>Add Book :</h1>
                                    </legend>
                                    <!-- TODO: remove inputs, no grid just do flex -->
                                    <div class="formGroup">
                                        <label for="title">Title</label>
                                        <div>
                                            <input required type="text" name="title" id="title" minlength="2"
                                                customMaxlength="60">
                                            <span class="error-icon" hidden>
                                                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                                            </span>
                                            <span class="success-icon" hidden>
                                                <i class="fa fa-check-circle" aria-hidden="true"></i>
                                            </span>
                                            <div class="error"></div>
                                        </div>
                                    </div>
                                    <div class="formGroup">
                                        <label for="author">Author</label>
                                        <div>
                                            <input required type="text" name="author" id="author" pattern="[a-zA-Z]+"
                                                minlength="4" customMaxlength="30">
                                            <span class="error-icon" hidden>
                                                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                                            </span>
                                            <span class="success-icon" hidden>
                                                <i class="fa fa-check-circle" aria-hidden="true"></i>
                                            </span>
                                            <div class="error"></div>
                                        </div>
                                    </div>
                                    <div class="formGroup">
                                        <label for="pages">Pages</label>
                                        <div>
                                            <input required type="number" name="pages" id="pages" min="5" noLetters pattern="[0-9]">
                                            <span class="error-icon" hidden>
                                                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                                            </span>
                                            <span class="success-icon" hidden>
                                                <i class="fa fa-check-circle" aria-hidden="true"></i>
                                            </span>
                                            <div class="error"></div>
                                        </div>
                                    </div>
                                    <!-- TODO: make into toggle button -->
                                    <!-- simple checkbox method -->
                                    <div class="formGroup">
                                        <label for="read">Read:</label>
                                        <input type="checkbox" name="read" id="read" value="false">
                                        <span class="error-icon" hidden>
                                            <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                                        </span>
                                        <span class="success-icon" hidden>
                                            <i class="fa fa-check-circle" aria-hidden="true"></i>
                                        </span>
                                        <div class="error">testy</div>
                                    </div>
                                </fieldset>
                                <br>
                                <fieldset id="form-btns">
                                    <button type="submit">Add</button>
                                    <button type="reset">Reset/Cancel</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
                <button type="button" class="add-btn">Add Book</button>

            </div>
        </div>
        <!--TODO: Resizable grid in between these two???? -->
        <div id="current_book">current-book</div>
    </main>
    <footer>Copyright &copy; dasilgus</footer>

</body>

</html>
