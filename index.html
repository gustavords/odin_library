<html lang="en">

<head>

    <title>Library</title>

<body>
    <header>
        <h1>Library</h1>
        <button>Add <i class="fa fa-plus-circle" aria-hidden="true"></i></button>
    </header>
    <main>
        <div id="library">
            <div class="container">
                <div id="lib_title">
                    <h3>"UserName"'s Library</h3>
                    <div id="view_toggle">
                        <label for="view">View:</label>
                        <input type="checkbox" name="view" id="view">
                    </div>
                </div>
                <div id="lib_grid">
                    <div class="lib_card">
                        <div class="lc_main">
                            <div class="lc_top">
                                <p>`The Hobbit`</p>
                                <p> by `J.R.R. Tolkien`</p>
                                <p>`295` pgs</p>
                            </div>
                            <div class="lc_left">
                                <img src="" alt="#img">
                            </div>
                            <div class="lc_right">
                                    <div class="read_toggle">
                                        <label for="view">Read? </label>
                                        <input type="checkbox" name="read" id="read">
                                    </div>
                                    <button type="button" class="lc_del"><i class="fas fa-trash">Del</i></button>
                                    <button type="button" class="lc_vw"><i class="fas fa-eye" aria-hidden="true">Vw</i></button>
                            </div>
                        </div>
                        <div class="lc_read">read</div>
                    </div>

                    <div>here</div>

                    <div>here</div>
                </div>
            </div>
        </div>

    </main>
