<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link href="./assets/fontawesome/css/fontawesome.css" rel="stylesheet"> -->
    <!-- <link href="./assets/fontawesome/css/brands.css" rel="stylesheet"> -->
    <!-- <link href="./assets/fontawesome/css/solid.css" rel="stylesheet"> -->

    <script src="https://kit.fontawesome.com/d4a7f25936.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/style.css" />
    <script async src="./js/script.js"></script>
    <title>Library</title>
</head>

<body>
    <header>
        <h1>Library</h1>
        <button type="button" class="add-btn">Add Book <i class="fa fa-plus-circle" aria-hidden="true"></i></button>
    </header>
    <main>
        <div id="library">
            <div class="container">
                <div id="lib_title">
                    <h3>"UserName"'s Library</h3>
                    <div id="view_toggle">
                        <label for="view">View:</label>
                        <input type="checkbox" name="view" id="view">
                    </div>
                </div>
                <div id="lib-grid">
                    <button type="button" class="add-btn">Add Book <i class="fa fa-plus-circle"
                            aria-hidden="true"></i></button>
                    <!-- <div style="border: 1px green dashed; padding:.2rem;">Parent
                        <div style="background-color: yellow; padding:.2rem;">Child
                            <div style="background-color: blueviolet; padding:.2rem;">Child of Child</div>
                        </div>
                        <div style="background-color: yellow; padding:.2rem;">Child
                            <div style="background-color: blueviolet; padding:.2rem;">Child of Child</div>
                        </div>
                    </div> -->
                    
                    <div id="overlay">
                        <div id="modal">
                            <form id="add-book-form" action="" onsubmit="" autocomplete="off">
                                <button type="button" id="close-modal-btn"> <i class="fa-solid fa-xmark"></i></button>
                                <fieldset>
                                    <legend>
                                        <h1>Add Book</h1>
                                    </legend>
                                    <div class="formGroup">
                                        <div>
                                            <label for="title">Title</label>
                                            <input required type="text" name="title" id="title" minlength="2"
                                                maxlength="150">
                                            <span class="error-icon" hidden>
                                                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                                            </span>
                                            <span class="success-icon" hidden>
                                                <!-- <i class="fa fa-check-circle" aria-hidden="true"></i> -->
                                            </span>
                                        </div>

                                        <div class="error"></div>
                                    </div>
                                    <div class="formGroup">
                                        <div>
                                            <label for="author">Author</label>
                                            <input required type="text" name="author" id="author" pattern="[a-zA-Z]+"
                                                minlength="4" maxLength="80" noNumber noPunctuationMarks>
                                            <span class="error-icon" hidden>
                                                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                                            </span>
                                            <span class="success-icon" hidden>
                                                <!-- <i class="fa fa-check-circle" aria-hidden="true"></i> -->
                                            </span>
                                        </div>

                                        <div class="error"></div>
                                    </div>
                                    <div class="formGroup">
                                        <div>
                                            <label for="pages">Pages</label>
                                            <input required type="number" name="pages" id="pages" min="5"
                                                pattern="[0-9]" noDecimal>
                                            <span class="error-icon" hidden>
                                                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                                            </span>
                                            <span class="success-icon" hidden>
                                                <!-- <i class="fa fa-check-circle" aria-hidden="true"></i> -->
                                            </span>
                                        </div>

                                        <div class="error"></div>
                                    </div>
                                    <!-- TODO: make into toggle button -->
                                    <!-- simple checkbox method -->
                                    <div class="formGroup">
                                        <div>
                                            <label for="read">Unread</label>
                                            <input type="checkbox" name="read" id="read" value="false">
                                            <span class="error-icon" hidden style="margin:0;"></span>
                                            <span class="success-icon" hidden style="margin:0;"> </span>
                                            <div id="read-info" style="margin:0;">I haven't read this yet...</div>
                                        </div>
                                        <div class="error" style="margin:0;" hidden></div>

                                    </div>
                                </fieldset>
                                <br>
                                <fieldset id="form-btns">
                                    <button type="submit">Add</button>
                                    <button id="edit-btn" type="button" hidden>Edit</button>
                                    <button type="reset">Reset/Cancel</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
                <button type="button" class="add-btn">Add Book <i class="fa fa-plus-circle"
                        aria-hidden="true"></i></button>

            </div>
        </div>
        <!--TODO: Resizable grid in between these two???? -->
        <div id="current_book">current-book</div>
    </main>
    <footer>Copyright &copy; dasilgus</footer>

</body>

</html>
